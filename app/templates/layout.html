<!-- fading dropdown menu  -->
<script type="text/javascript">
    $(document).ready(function () {
        $('.dropdown-toggle').click(function () {
            $(this).next('.dropdown-menu').fadeToggle(1000);
        });
    });
</script>

<script>
    $(document).ready(function () {
        $('[data-toggle="popover"]').popover();
    });
</script>
